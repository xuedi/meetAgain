services:

  # Main PHP application server (FrankenPHP with Caddy)
  php:
    build: php
    container_name: "ma-php"
    user: ${HOST_UID}:${HOST_GID}
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "443:443/udp" # HTTP/3
    volumes:
      - ../:/var/www/html/
      - ./php/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ma-caddy_data:/data
      - ma-caddy_config:/config
    environment:
      - UID=${HOST_UID}
      - GID=${HOST_GID}
      - USERNAME=${HOST_USERNAME}
      - REDIS_URL=redis://valkey:6379
    depends_on:
      - valkey
    tty: true

  # Database server
  mariadb:
    image: mariadb:12.1.2@sha256:f54db0cb3ccfe9431aba6d08c65a1763c499789b116b4cb651dd7fcf325965b3
    container_name: "ma-db"
    volumes:
      - ma-mysql-data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_HOST=${MARIADB_HOST}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}

  # Mail catcher for development (UI at localhost:8025)
  mailhog:
    container_name: "ma-mailhog"
    image: mailhog/mailhog:v1.0.1@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea
    user: ${HOST_UID}:${HOST_GID}
    ports:
      - "1025:1025"
      - "8025:8025"

  # Redis-compatible cache server
  valkey:
    container_name: "ma-valkey"
    image: valkey/valkey:latest@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
    command: valkey-server --save 60 1 --loglevel warning
    volumes:
      - ma-valkey-data:/data

  # Accessibility testing tool (run via: just checkA11y)
  pa11y:
    build: pa11y
    container_name: "ma-pa11y"
    network_mode: "host"

  # PHP server in prod mode for benchmarking (run via: just testPerformance)
  php-bench:
    build: php
    container_name: "ma-php-bench"
    user: ${HOST_UID}:${HOST_GID}
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../:/var/www/html/
      - ./php/Caddyfile:/etc/frankenphp/Caddyfile:ro
    environment:
      - UID=${HOST_UID}
      - GID=${HOST_GID}
      - USERNAME=${HOST_USERNAME}
      - REDIS_URL=redis://valkey:6379
      - APP_ENV=prod
    depends_on:
      - valkey
    profiles:
      - tools

  # Page speed analyzer (run via: just testPerformance)
  sitespeed:
    image: sitespeedio/sitespeed.io:39.3.1@sha256:bdc333ea091812a46af95a4b52f093b14b4e821f88568e92546a869b7ae85943
    container_name: "ma-sitespeed"
    network_mode: "host"
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    volumes:
      - ../tests/reports/performance:/sitespeed.io
    command: --browsertime.chrome.args ignore-certificate-errors https://localhost:8443/en https://localhost:8443/en/events https://localhost:8443/en/members https://localhost:8443/en/about
    profiles:
      - tools

volumes:
  ma-mysql-data:
  ma-caddy_data:
  ma-caddy_config:
  ma-valkey-data: