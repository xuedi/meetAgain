services:

  php:
    build: php
    container_name: "ma-php"
    user: ${HOST_UID}:${HOST_GID}
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "443:443/udp" # HTTP/3
    volumes:
      - ../:/var/www/html/
      - ./php/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ma-caddy_data:/data
      - ma-caddy_config:/config
    environment:
      - UID=${HOST_UID}
      - GID=${HOST_GID}
      - USERNAME=${HOST_USERNAME}
      - REDIS_URL=redis://valkey:6379
    depends_on:
      - valkey
    tty: true

  mariadb:
    image: mariadb:12.0.2@sha256:439d77b7092f9acde784990bbc623f263b1e4e0540cf5e94fc49e4a33c0994a1
    container_name: "ma-db"
    volumes:
      - ma-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_HOST=${MARIADB_HOST}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}

  mailhog:
    container_name: "ma-mailhog"
    image: mailhog/mailhog:v1.0.1@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea
    user: ${HOST_UID}:${HOST_GID}
    ports:
      - "1025:1025"
      - "8025:8025"

  valkey:
    container_name: "ma-valkey"
    image: valkey/valkey:latest@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27

volumes:
  ma-mysql-data:
  ma-caddy_data:
  ma-caddy_config:
