server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Installer location - must come before general location
    location ^~ /install {
        index index.php;
        try_files $uri /install/index.php$is_args$args;

        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_read_timeout 300;
        }

        # Block direct access to templates
        location ~ /templates/ {
            deny all;
        }
    }

    # Handle static files
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files (but allow .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Deny access to sensitive files in root
    location ~ ^/\.(env|lock|dist)$ {
        deny all;
    }
}
