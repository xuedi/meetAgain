name: PHP unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: meetAgain_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: gd, xdebug, apcu, pdo_mysql, imagick, intl, opcache

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Setup plugins
        run: cp config/plugins.dist.php config/plugins.php

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup test environment
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/meetAgain_test
        run: |
          cp .env.dist .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/meetAgain_test" >> .env
          echo "APP_ENV=test" >> .env
          php bin/console doctrine:migrations:migrate --no-interaction
          php bin/console doctrine:fixtures:load --no-interaction

      - name: Run unit tests
        run: vendor/bin/phpunit -c tests/phpunit.xml --testsuite=default

      - name: Run functional tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/meetAgain_test
        run: vendor/bin/phpunit -c tests/phpunit.xml --testsuite=functional
