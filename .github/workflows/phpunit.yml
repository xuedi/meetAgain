name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xuedi/meetagain/php:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-

      - name: Setup config
        run: |
          cp config/plugins.dist.php config/plugins.php
          cp .env.dist .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        run: just testUnit --no-coverage

  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xuedi/meetagain/php:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: meetAgain_test
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-

      - name: Setup config
        run: cp config/plugins.dist.php config/plugins.php

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup test environment
        env:
          DATABASE_URL: mysql://root:root@mariadb:3306/meetAgain_test
        run: |
          cp .env.dist .env
          echo "DATABASE_URL=mysql://root:root@mariadb:3306/meetAgain_test" >> .env
          echo "APP_ENV=test" >> .env
          php bin/console doctrine:schema:create --no-interaction
          php bin/console doctrine:fixtures:load --no-interaction

      - name: Run functional tests
        env:
          DATABASE_URL: mysql://root:root@mariadb:3306/meetAgain_test
        run: just testFunctional --no-coverage

  checks:
    name: Code Quality
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xuedi/meetagain/php:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-

      - name: Setup config
        run: |
          cp config/plugins.dist.php config/plugins.php
          cp .env.dist .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Validate composer
        run: composer validate --strict

      - name: PHPStan
        run: just checkStan

      - name: PHP CodeSniffer
        run: just checkPhpcs

      - name: Deptrac
        run: just checkDeptrac
