doctrine:
    orm:
        entity_managers:
            emGlossary:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                mappings:
                    Glossary:
                        dir: "%kernel.project_dir%/plugins/Glossary/Entity"
                        is_bundle: false
                        prefix: Plugin\Glossary\Entity
                        alias: Glossary

doctrine_migrations:
    migrations_paths: # add for diff, migrate has own config for parameter
        Plugin\Glossary\Migrations: "%kernel.project_dir%/plugins/Glossary/Migrations"